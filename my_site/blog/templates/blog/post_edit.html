{% extends 'blog/base_blog.html' %}

{% block content %}
  <h1>New post</h1>
    <form method="POST" class="post-form">
    {% csrf_token %}
      {{ form.as_p }}
        {% if user.is_authenticated %}
        <div class="toolbar">
          <button type="submit"><span class="glyphicon glyphicon-floppy-disk"></span></button>
        </div>
        {% endif %}
    </form>
{% endblock %}
