{% extends 'blog/base_blog.html' %}
{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        </br>
        <p>{{ post.text|linebreaksbr }}
          {% if user.is_authenticated %}
          <div class="toolbar">
            <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
          </div>
          {% endif %}
        </p>
    </div>
{% endblock %}
